<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto-OCR</title>
    <link rel="stylesheet" href="./css/tailwind.css">
</head>

<body class="my-bg-img">
    <nav>
        <div>
            <ul class="p-3 flex gap-3 items-center justify-end">
                <li><a href="#"></a>Historial</li>
                <li><a href="#"></a>Totales</li>
                <li><a href="#"></a>Exportar</li>
            </ul>
        </div>
    </nav>
    <header class="p-3">
        <div class="text-2xl text-zinc-100 bg-[#F1592B] flex items-center justify-center p-3 rounded-lg ">
            <h1>Control de Aportes</h1>
        </div>
    </header>
    <main>
        <!-- TABLA -->
        <div class="flex flex-col p-3">
            <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                    <div class="overflow-hidden">
                        <table class="min-w-full text-left text-sm font-light bg-fuchsia-50 ">
                            <thead class="border-b font-medium dark:border-neutral-500">
                                <tr>
                                    <th scope="col" class="px-6 py-4">#ID</th>
                                    <th scope="col" class="px-6 py-4">Nombre</th>
                                    <th scope="col" class="px-6 py-4">Ãšltimo aporte</th>
                                    <th scope="col" class="px-6 py-4">Fecha</th>
                                </tr>
                            </thead>
                            <tbody id="tablaBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- TABLA -->

        <section>
            <div class="p-3 text-2xl">
                <h2>Nuevo Aporte</h2>
                <div class="py-2 flex  items-center justify-items-start gap-3">
                    <form id="formulario" class="flex flex-row items-center justify-items-start gap-3">

                        <label for="usuarios" class="block mb-3 text-sm font-medium text-gray-900 ">Ingrese un
                            Usuario</label>
                        <input type="text" id="usuario"
                            class="block w-full p-2.5 text-black border rounded-lg  sm:text-xs focus:ring-[#F1592B] focus:border-[#F1592B] dark:bg-white dark:border-gray-600 dark:placeholder-gray-400">

                        <label for="monto" class="block mb-3 text-sm font-medium text-gray-900">Monto a
                            Aportar</label>
                        <input type="number" id="monto"
                            class="block w-full p-2.5 text-black border rounded-lg  sm:text-xs focus:ring-[#F1592B] focus:border-[#F1592B] dark:bg-white dark:border-gray-600 dark:placeholder-gray-400">


                                <label class="block mb-2 text-sm font-medium text-gray-900">Haga click para Aportar</label>
                                <button id="botonAportar"
                                    class="bg-[#ffa958] hover:bg-[#F1592B] text-white font-medium p-1 rounded border border-teal-50 mt-1">
                                    Aportar
                                </button>

                    </form>
                </div>

            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
