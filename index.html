<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto-OCR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-black bg-opacity-75">
    <nav>
    </nav>
    <header>
        <div class="d-flex flex-row p-2 justify-content-center align-items-center text-white">
            <h1>Control de Aportes</h1>
        </div>
    </header>
    <main>
        <div
            class="d-flex flex-row p-2 justify-content-center align-items-center  bg-primary bg-gradient text-white rounded-1 m-3">
            <label class="text-white" for="recaudacion">
                Recaudación: <strong id="recaudacion"></strong>
            </label class="text-white">
        </div>
        <section class = "m-1">
            <div>
                <table class="table table-striped table-sm  conteiner-table tamanio-letra align-middle ms-3">
                    <thead>
                        <tr>
                            <th class="p-1" scope="col">#</th>
                            <th class="p-1" scope="col">Avatar Pk</th>
                            <th class="p-1" scope="col">Nombre</th>
                            <th class="p-1" scope="col">Apellido</th>
                            <th class="p-1" scope="col">Último aporte</th>
                            <th class="p-1" scope="col">Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody" class="table-group-divider">

                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <div
                class="d-flex flex-row p-2 justify-content-center align-items-center text-white bg-primary bg-gradient text-white bg-opacity-50 rounded-1 p-1 m-3">
                <h2>Buscar Usuario</h2>
            </div>
            <div class="d-flex flex-row p-2 justify-content-center align-items-center">
                <label class="text-white p-2" for="name-usuario">
                    Nombre <input class="border-primary rounded-2" class="border-primary rounded-2" type="text"
                        placeholder="Nombre usuario" id="name-usr">
                </label class="text-white">
                <label class="text-white p-2" for="apellido-usuario">
                    Apellido <input class="border-primary rounded-2" type="text" placeholder="Apellido usuario"
                        id="lastName-usr">
                </label class="text-white">
                <button class="btn btn-outline-primary" type="button" id="bt-buscar-usr">Buscar</button>
            </div>
            <div class="">
                <table class="table table-striped table-sm  conteiner-table tamanio-letra align-middle ms-3">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                        </tr>
                    </thead>
                    <tbody id="resultadosBody" class="table-group-divider">

                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <div
                class="d-flex flex-row p-2 justify-content-center align-items-center bg-primary bg-gradient text-white bg-opacity-50 rounded-1 p-1 m-3">
                <h2>Nuevo aporte</h2>
            </div>
            <div class="d-flex flex-row p-2 justify-content-center align-items-center">
                <label class="text-white p-2" for="id-usuario">
                    ID User <input class="border-primary rounded-2" type="text" placeholder="ID Usuario" id="id-user">
                </label>
                <label class="text-white p-2" for="monto">
                    $ <input class="border-primary rounded-2" type="number" placeholder="Monto" id="in-monto">
                </label>
                <button class="btn btn-outline-primary" type="button" id="bt-aportar">Aportar</button>
                <small id="msj-aporte"></small>
            </div>
        </section>
        <section>
            <div
                class="d-flex flex-row p-2 justify-content-center align-items-center text-white bg-primary bg-gradient text-white bg-opacity-50 rounded-1 p-1 m-3">
                <h2>Historial</h2>
            </div>
            <div class="d-flex flex-row p-2 justify-content-center align-items-center">
                <label class="text-white p-2" for="id-usuario-hist">
                    ID User <input class="border-primary rounded-2" type="text" placeholder="ID Usuario"
                        id="id-user-hist">
                </label>
                <button class="btn btn-outline-primary" btn type="button" id="bt-buscar-hist">Buscar Hist</button>
                <small id="msj-hist"></small>
            </div>
            <div class="d-flex flex-row p-2 justify-content-center align-items-center">
                <p class="text-white m-3"><strong>Usuario: </strong> </p>
                <p class="text-white m-3"><strong id="usr-hist-name"></strong></p>
                <p class="text-white m-3"><strong>Total de los aportes:</strong> </p>
                <p class="text-white m-3"><strong id="usr-monto-total"></strong></p>
            </div>
            <div class="">
                <table class="table table-striped table-sm  conteiner-table tamanio-letra align-middle ms-3">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="tablaHistorial" class="table-group-divider">

                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <div
                class="d-flex flex-row p-2 justify-content-center align-items-center text-white bg-primary bg-gradient text-white bg-opacity-50 rounded-1 p-1 m-3">
                <h2>Agregar nuevo Usuario</h2>
            </div>
            <form action="" method="post">

                <div class="d-flex flex-row p-2 justify-content-center  align-items-center">
                    <div class="form-group d-flex flex-row p-2 justify-content-center align-items-center">
                        <label class="text-white p-2" for="nombre">Nombre</label>
                        <input name="nombre" class="form-control border-primary rounded-2" type="text"
                            placeholder="Nombre" required>
                    </div>
                    <div class="form-group d-flex flex-row p-2 justify-content-center align-items-center">
                        <label class="text-white p-2" for="apellido" name="apellido">Apellido</label>
                        <input name="apellido" class="form-control border-primary rounded-2" type="text"
                            placeholder="Apellido" required>
                    </div>
                    <div class="form-group d-flex flex-row p-2 justify-content-center align-items-center">
                        <label class="text-white p-2" for="aporte">Aporte</label>
                        <input name="aporte" class="form-control border-primary rounded-2" type="number"
                            placeholder="$" required>
                    </div>
                    <input type="submit" class="btn btn-outline-primary p-2 m-3" value="Agregar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="d-flex flex-row p-2 justify-content-center align-items-center text-white  bg-primary bg-gradient">
            <h6>@roariel</h6>
        </div>
    </footer>
    
    <script src="./js/async.js"></script>
    <script src="./js/usuario.js"></script>
    <script src="./js/aporte.js"></script>
    <script src="./js/renders.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/eventos.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
