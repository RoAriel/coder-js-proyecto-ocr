<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto-OCR</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
</head>

<body>
    <nav>
    </nav>
    <header>
        <div class="conteiner-titulo">
            <h1>Control de Aportes</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="tabla-margen">
                <table class="table table-striped ">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Fecha Ult Aporte</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody" class="table-group-divider">

                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <div class="conteiner-titulo">
                <h2>Buscar Usuario</h2>
            </div>
            <div class="center-inputs">
                <label for="name-usuario">
                    Nombre <input type="text" placeholder="Nombre usuario" id="name-usr">
                </label>
                <label for="apellido-usuario">
                    Apellido <input type="text" placeholder="Apellido usuario" id="lastName-usr">
                </label>
                <button type="button" id="bt-buscar-usr">Buscar</button>
            </div>
            <div class="tabla-margen">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                        </tr>
                    </thead>
                    <tbody id="resultadosBody" class="table-group-divider">

                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <div class="conteiner-titulo">
                <h2>Nuevo aporte</h2>
            </div>
            <div class="center-inputs">
                <label for="id-usuario">
                    ID User <input type="text" placeholder="ID Usuario" id="id-user">
                </label>
                <label for="monto">
                    $ <input type="number" placeholder="Monto" id="in-monto">
                </label>
                <button type="button" id="bt-aportar">Aportar</button>
                <small id="msj-aporte"></small>
            </div>
        </section>
        <section>
            <div class="conteiner-titulo">
                <h2>Historial</h2>
            </div>
            <div class="center-inputs">
                <label for="id-usuario-hist">
                    ID User <input type="text" placeholder="ID Usuario" id="id-user-hist">
                </label>
                <button type="button" id="bt-buscar-hist">Buscar Hist</button>
                <small id="msj-hist"></small>
            </div>
                <div class="conteiner-historial">
                    <p><strong>Usuario: </strong> </p>
                    <p id="usr-hist-name"></p>
                    <p><strong>Total de los aportes:</strong> </p>
                    <p id="usr-monto-total"></p>
                </div>
            <div class="tabla-margen">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="tablaHistorial" class="table-group-divider">

                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="./js/objetos.js"></script>
    <script src="./js/main.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script> -->
</body>

</html>
