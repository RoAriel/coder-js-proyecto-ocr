<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto-OCR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-black bg-opacity-75">
    <nav>
    </nav>
    <header>
        <div class="conteiner-titulo text-white">
            <h1>Control de Aportes</h1>
        </div>
    </header>
    <main>
        <div class="center-inputs tamanio-letra  bg-primary bg-gradient text-white rounded-1 p-1 m-3">
            <label class="text-white" for="recaudacion">
                Recaudaci√≥n: <strong id="recaudacion"></strong>
            </label class="text-white">
        </div>
        <section>
            <div class="tabla-margen">
                <table class="table table-striped conteiner-table tamanio-letra align-middle">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Avatar Pk</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Ultimo aprte</th>
                            <th scope="col">Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody" class="table-group-divider">

                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <div class="conteiner-titulo bg-primary bg-gradient text-white bg-opacity-50 rounded-1 p-1 m-3">
                <h2>Buscar Usuario</h2>
            </div>
            <div class="center-inputs tamanio-letra">
                <label class="text-white" for="name-usuario">
                    Nombre <input class="border-primary rounded-2" class="border-primary rounded-2" type="text"
                        placeholder="Nombre usuario" id="name-usr">
                </label class="text-white">
                <label class="text-white" for="apellido-usuario">
                    Apellido <input class="border-primary rounded-2" type="text" placeholder="Apellido usuario"
                        id="lastName-usr">
                </label class="text-white">
                <button class="btn btn-outline-primary" type="button" id="bt-buscar-usr">Buscar</button>
            </div>
            <div class="tabla-margen">
                <table class="table table-striped tamanio-letra">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                        </tr>
                    </thead>
                    <tbody id="resultadosBody" class="table-group-divider">

                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <div class="conteiner-titulo bg-primary bg-gradient text-white bg-opacity-50 rounded-1 p-1 m-3">
                <h2>Nuevo aporte</h2>
            </div>
            <div class="center-inputs tamanio-letra">
                <label class="text-white" for="id-usuario">
                    ID User <input class="border-primary rounded-2" type="text" placeholder="ID Usuario" id="id-user">
                </label class="text-white">
                <label class="text-white" for="monto">
                    $ <input class="border-primary rounded-2" type="number" placeholder="Monto" id="in-monto">
                </label class="text-white">
                <button class="btn btn-outline-primary" type="button" id="bt-aportar">Aportar</button>
                <small id="msj-aporte"></small>
            </div>
        </section>
        <section>
            <div class="conteiner-titulo bg-primary bg-gradient text-white bg-opacity-50 rounded-1 p-1 m-3">
                <h2>Historial</h2>
            </div>
            <div class="center-inputs tamanio-letra">
                <label class="text-white" for="id-usuario-hist">
                    ID User <input class="border-primary rounded-2" type="text" placeholder="ID Usuario"
                        id="id-user-hist">
                </label class="text-white">
                <button class="btn btn-outline-primary" btn type="button" id="bt-buscar-hist">Buscar Hist</button>
                <small id="msj-hist"></small>
            </div>
            <div class="conteiner-historial">
                <p class="text-white"><strong>Usuario: </strong> </p>
                <p class="text-white" id="usr-hist-name"></p>
                <p class="text-white"><strong>Total de los aportes:</strong> </p>
                <p class="text-white" id="usr-monto-total"></p>
            </div>
            <div class="tabla-margen">
                <table class="table table-striped tamanio-letra">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="tablaHistorial" class="table-group-divider">

                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <div class="conteiner-titulo bg-primary bg-gradient text-white bg-opacity-50 rounded-1 p-1 m-3">
                <h2>Agregar nuevo Usuario</h2>
            </div>
            <form action="" method="post">

                <div class="d-flex flex-row mb-3 justify-content-center ">
                    <div class="form-group center-inputs tamanio-letra">
                        <label class="text-white" for="nombre">Nombre</label class="text-white">
                        <input name="nombre" class="form-control border-primary rounded-2" type="text"
                            placeholder="Nombre">
                    </div>
                    <div class="form-group center-inputs tamanio-letra">
                        <label class="text-white" for="apellido" name="apellido">Apellido</label
                            class="text-white">
                        <input name="apellido" class="form-control border-primary rounded-2" type="text"
                            placeholder="Apellido">
                    </div>
                    <div class="form-group center-inputs tamanio-letra">
                        <label class="text-white" for="aporte">Aporte</label class="text-white">
                        <input name="aporte" class="form-control border-primary rounded-2" type="number" placeholder="$">
                    </div>
                    <input type="submit" class="btn btn-outline-primary p-2 m-3" value="Agregar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="d-flex flex-row mb-3 justify-content-center p-2 m-3 bg-primary bg-gradient text-white">
            <h6>@roariel</h6>
        </div>
    </footer>
    <script src="./js/objetos.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
